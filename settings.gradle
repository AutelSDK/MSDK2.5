pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven {
            url 'https://public-nexus3.autelrobotics.com/repository/sdk/'
        }
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        flatDir {
            dirs "${rootProject.projectDir}/libs", "${rootProject.projectDir}/debugtools/libs"
        }
    }
}

include ':app'
include ':debugtools'

